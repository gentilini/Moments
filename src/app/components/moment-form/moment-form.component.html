<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input 
            type="text" 
            placeholder="Put you title here" 
            required
            formControlName="title"
        />
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">
                The fild title is required!
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea 
            placeholder="What happened there?" 
            required
            formControlName="description">
        </textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">
                The fild description is required!
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="imagem">Post the photo that tagged the most</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
