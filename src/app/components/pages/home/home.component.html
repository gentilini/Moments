<div class="home-container">
    <h1>See what they're sharing</h1>
    <div *ngIf="moments.length > 0; else noMoments">
        <div class="moments-container">
            <div class="moment" *ngFor="let moment of moments">
                <img *ngIf="moment.image" src="{{baseApiUrl}}uploads/{{moment.image}}" alt="{{moment.title}}">
                <h3>{{ moment.title }}</h3>
                <p class="date">
                    At: {{moment.created_at}}
                </p>
                <p>
                    Comments: {{moment.comments!.length}}
                </p>
                <p>
                    <a routerLink="moments/{{moment.id}}">Details</a>
                </p>
            </div>
        </div>
    </div>
    <ng-template #noMoments>
        <h1>No moments yet!</h1>
    </ng-template>
</div>
